<!DOCTYPE html>
<html>

<head>
    <title>Dormitory</title>

    <link href="login.css" rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</head>

<style>

    body{
    background-image: url("background.png");
}


</style>




<body>
    <div class="container" style="text-align:center; margin-top:150px">
        <img src="login.png" alt="Head Login">
        <br>
        <div class="login-form" style="width: 38%; margin-left:580px">
            <div class="main-div">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="Username"
                        maxlength="25">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="Password"
                        maxlength="30">
                </div>
                <div class="forgot">
                    <a href="reset.html">Forgot password?</a>
                </div>
                <button class="btn btn-primary" value="submit" onclick="login()">Login</button>
            </div>
        </div>
    </div>
    <br>

    <script>
        function myFunction() {
            document.getElementById("inputUsername").submit();
            document.getElementById("inputPassword").submit();
        }

        function login() {
            axios.post('http://localhost:8081/login', { username: inputUsername.value, password: inputPassword.value }).then(res=>{
                console.log(res.data)
            })
        }
    </script>

</body>

</html>
